<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 841px;
            height: 668px;
        }
        </style>
        <title>Pre-schools in Punggol</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Punggol_1.js"></script>
        <script src="data/preschools_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:18, minZoom:14
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 14,
            maxZoom: 18,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Punggol_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PLN_AREA_N'] !== null ? autolinker.link(feature.properties['PLN_AREA_N'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PLN_AREA_C'] !== null ? autolinker.link(feature.properties['PLN_AREA_C'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['REGION_N'] !== null ? autolinker.link(feature.properties['REGION_N'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['REGION_C'] !== null ? autolinker.link(feature.properties['REGION_C'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Punggol_1_0() {
            return {
                pane: 'pane_Punggol_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '10,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,178,151,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Punggol_1');
        map.getPane('pane_Punggol_1').style.zIndex = 401;
        map.getPane('pane_Punggol_1').style['mix-blend-mode'] = 'normal';
        var layer_Punggol_1 = new L.geoJson(json_Punggol_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Punggol_1',
            layerName: 'layer_Punggol_1',
            pane: 'pane_Punggol_1',
            onEachFeature: pop_Punggol_1,
            style: style_Punggol_1_0,
        });
        bounds_group.addLayer(layer_Punggol_1);
        map.addLayer(layer_Punggol_1);
        function pop_preschools_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CENTRE_NAME</th>\
                        <td>' + (feature.properties['CENTRE_NAME'] !== null ? autolinker.link(feature.properties['CENTRE_NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CENTRE_CODE</th>\
                        <td>' + (feature.properties['CENTRE_CODE'] !== null ? autolinker.link(feature.properties['CENTRE_CODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">REG_DATE</th>\
                        <td>' + (feature.properties['REG_DATE'] !== null ? autolinker.link(feature.properties['REG_DATE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_preschools_2_0() {
            return {
                pane: 'pane_preschools_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/education_nursery.svg',
            iconSize: [19.0, 19.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_preschools_2');
        map.getPane('pane_preschools_2').style.zIndex = 402;
        map.getPane('pane_preschools_2').style['mix-blend-mode'] = 'normal';
        var layer_preschools_2 = new L.geoJson(json_preschools_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_preschools_2',
            layerName: 'layer_preschools_2',
            pane: 'pane_preschools_2',
            onEachFeature: pop_preschools_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_preschools_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_preschools_2);
        map.addLayer(layer_preschools_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Pre-schools in Punggol</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/preschools_2.png" /> preschools': layer_preschools_2,'<img src="legend/Punggol_1.png" /> Punggol': layer_Punggol_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
